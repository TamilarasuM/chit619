name: CodeQL Security Analysis

on:
  push:
    branches: [ "main", "master", "develop" ]
  pull_request:
    branches: [ "main", "master" ]
  schedule:
    - cron: '0 6 * * 1'  # Run every Monday at 6 AM UTC
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze Code
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: moderate
          deny-licenses: GPL-3.0, AGPL-3.0

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Backend security audit
        run: |
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Frontend security audit
        run: |
          cd frontend
          npm audit --audit-level=moderate
        continue-on-error: true

      - name: Check for secrets
        run: |
          echo "Scanning for potential secrets in code..."
          # Exclude common false positives: error messages, mock tokens, validation messages
          RESULTS=$(grep -r -i -E "(password|secret|api[_-]?key|token)\s*=\s*['\"][^'\"]+['\"]" backend/ frontend/src --exclude-dir=node_modules | \
            grep -v "newErrors\." | \
            grep -v "mock_token_" | \
            grep -v "Password is required" | \
            grep -v "Password must be" | \
            grep -v "test-secret" | \
            grep -v "example-token" || true)

          if [ -n "$RESULTS" ]; then
            echo "⚠️ Potential secrets found:"
            echo "$RESULTS"
            exit 1
          else
            echo "✅ No hardcoded secrets detected"
          fi
