name: Staging Deployment

on:
  push:
    branches:
      - develop
      - staging
  workflow_dispatch:

env:
  NODE_VERSION: '18.x'

jobs:
  detect-changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 2

      - name: Detect file changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'backend/**'
              - 'package.json'
              - 'package-lock.json'
            frontend:
              - 'frontend/**'

  deploy-backend-staging:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    environment:
      name: staging-backend
      url: ${{ secrets.RENDER_STAGING_BACKEND_URL }}

    steps:
      - name: Trigger Render staging deployment
        run: |
          if [ -n "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}" ]; then
            curl -X POST "${{ secrets.RENDER_STAGING_DEPLOY_HOOK_URL }}"
            echo "‚úÖ Staging backend deployment triggered"
          else
            echo "‚ö†Ô∏è RENDER_STAGING_DEPLOY_HOOK_URL not configured"
            echo "Skipping staging backend deployment"
          fi

      - name: Wait for deployment
        run: sleep 60

      - name: Health check
        run: |
          if [ -n "${{ secrets.RENDER_STAGING_BACKEND_URL }}" ]; then
            HEALTH_URL="${{ secrets.RENDER_STAGING_BACKEND_URL }}/health"
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$HEALTH_URL" || echo "000")

            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Staging backend is healthy"
            else
              echo "‚ö†Ô∏è Staging backend health check returned HTTP $HTTP_CODE"
            fi
          else
            echo "‚ö†Ô∏è Staging backend URL not configured"
          fi

  deploy-frontend-staging:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    environment:
      name: staging-frontend
      url: ${{ secrets.VERCEL_STAGING_FRONTEND_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel Preview
        run: |
          cd frontend
          if [ -n "${{ secrets.VERCEL_TOKEN }}" ]; then
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
            vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }}
            echo "‚úÖ Staging frontend deployed"
          else
            echo "‚ö†Ô∏è VERCEL_TOKEN not configured"
            echo "Skipping staging frontend deployment"
          fi
        env:
          VITE_API_BASE_URL: ${{ secrets.VITE_STAGING_API_BASE_URL }}

  notify:
    name: Deployment Notification
    runs-on: ubuntu-latest
    needs: [deploy-backend-staging, deploy-frontend-staging]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "üìã Staging Deployment Summary"
          echo "Backend: ${{ needs.deploy-backend-staging.result }}"
          echo "Frontend: ${{ needs.deploy-frontend-staging.result }}"
